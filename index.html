<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        #choices {
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #f2f2f2;
        }
        #scoreboard {
            margin-top: 20px;
            font-size: 18px;
        }
        .result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }
        .result-win {
            color: green;
        }
        .result-lose {
            color: red;
        }
        .result-tie {
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>

    <div id="choices">
        <button onclick="playGame('rock')">Rock</button>
        <button onclick="playGame('paper')">Paper</button>
        <button onclick="playGame('scissors')">Scissors</button>
    </div>

    <div id="scoreboard">
        <p>Player Score: <span id="playerScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
    </div>

    <div class="result" id="result"></div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let resultMessage = '';
            if (playerChoice === computerChoice) {
                resultMessage = "It's a tie!";
                document.getElementById('result').className = 'result result-tie';
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                playerScore++;
                resultMessage = `You win! ${capitalize(playerChoice)} beats ${capitalize(computerChoice)}.`;
                document.getElementById('result').className = 'result result-win';
            } else {
                computerScore++;
                resultMessage = `You lose! ${capitalize(computerChoice)} beats ${capitalize(playerChoice)}.`;
                document.getElementById('result').className = 'result result-lose';
            }

            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
            document.getElementById('result').textContent = resultMessage;
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
</body>
</html>
